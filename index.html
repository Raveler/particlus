<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		
		<!--  no caching!! -->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
		
		<title>Particlus</title>
		
		<link rel="stylesheet" type="text/css" href="particlus.css" />
		
		<script data-main="scripts/main" src="scripts/require.js"></script>
		<script type="text/javascript">
			require.config({
				baseUrl: "scripts",
				paths: {
				"upload": "../upload"
				}
			});
		</script>
	</head>
	
	<body>

		<p><h1>Particlus</h1></p>

		<p>a javascript particle engine by <a href="http://www.silenistudios.com">Sileni Studios</a></p>

		<div id="content">

			<div id="log"></div>

			<div id="fps"></div>

			<div id="main"></div>

			<div id="edit">
				<form action="javascript:void(0);">
					<textarea id="edit-text" rows="15" cols="80"></textarea>
					<br/>
					<input id="edit-submit" type="submit" name="submit" value="draw"></input>
				</form>
			</div>

		</div>
		
	</body>
</html>
